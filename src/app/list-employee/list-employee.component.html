

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                
                <button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
                <button (click)="deleteEmployee(employee.id)" style="margin-left: 10px;" class="btn btn-danger">Delete</button>
                <button (click)="viewEmployee(employee.id)" style="margin-left: 10px;" class="btn btn-success">View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
